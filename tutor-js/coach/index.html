<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <link rel="stylesheet" href="./dist/demo.css" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="//cdn.mathjax.org/mathjax/2.5-latest/MathJax.js?config=TeX-MML-AM_HTMLorMML-full&amp;delayStartupUntil=configured" async></script>
  <script src="./dist/demo.js" async></script>
</head>
<body>
  <div class="container cc-demo" id="react-root-container">
    <div class="row">
      <div class="col-xs-12 text-center" id="launcher"></div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <div class="jumbotron">
          <button class="btn btn-primary btn-lg" id="launcher-other-course">Launch Fake Course</button>
          <p>
            <small>
              <i>If you are signed in and registered for another course, this will show you what courses you have available to go to.</i>
            </small>
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <div class="jumbotron">
          <button class="btn btn-primary btn-lg" id="launcher-intro">Launch Intro Module</button>
          <p>
            <small>
              <i>Example of no exercises for module</i>
            </small>
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 text-center">
        <div class="jumbotron">
          <button class="btn btn-primary btn-lg" id="launcher-maths">Launch Physics Module</button>
          <p>
            <small>
              <i>Example of MATHs</i>
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
